name: sms_all_contact
description: "Bulk SMS Sender - Send messages to multiple contacts at once"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_contacts: ^1.1.9+2
  flutter_sms: ^2.3.3
  permission_handler: ^11.3.1
  flutter_riverpod: ^2.4.9
  shared_preferences: ^2.2.2
  package_info_plus: ^4.2.0
  telephony: ^0.2.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/send_me_icon_v2_1024.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/send_me_icon_v2_1024.png"
    background_color: "#4285F4"
    theme_color: "#4285F4"
  windows:
    generate: true
    image_path: "assets/send_me_icon_v2_1024.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/send_me_icon_v2_1024.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/send_me_icon_v2_1024.png